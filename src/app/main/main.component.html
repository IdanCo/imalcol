<div class="d-flex justify-content-center align-items-center flex-column">
  <div>אם על כל</div>
  <app-counter [value]="baseRiceCups" (valueChange)="onBasicRiceCupsChange($event)"></app-counter>
<!--  <app-counter [value]="1" [locked]="true"></app-counter>-->
  <div>צריך לשים</div>
  <app-counter [value]="baseWaterCups" (valueChange)="onWaterCupsChange($event)"></app-counter>
  <div>אז על כל</div>
  <app-counter [value]="actualRiceCups" (valueChange)="onRiceCupsChange($event)"></app-counter>
  <div>צריך לשים</div>
  <app-counter style="color: #3f51b5;" [value]="(baseWaterCups / baseRiceCups) * actualRiceCups" [locked]="true"></app-counter>
</div>
